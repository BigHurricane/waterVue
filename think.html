<script>
  function f(str,strs) {
    var length = Math.min(str.length,strs.length);
      var str1 = str.split('').reverse().join('').substring(0,(~~(length/2))).split('').reverse().join('');
      var str2 = str.split('').reverse().join('').substring((~~(length/2))).split('').reverse().join('');
      var str3 = strs.split('').reverse().join('').substring(0,(~~(length/2))).split('').reverse().join('');
      var str4 = strs.split('').reverse().join('').substring((~~(length/2))).split('').reverse().join('');

    return [str1,str2,str3,str4];
  }
  function add(a,b) {
    var arr = f(a,b);
    var num1 = (+arr[0])+(+arr[2])+'';
    var carry = num1.length>arr[0].length ? num1.substring(0,1) : '0';
    var newNum = num1.length>arr[0].length ? num1.substring(1) : num1;
    var num2 = (+arr[1])+(+arr[3]);
    var sum = (num2+(+carry))+''+newNum;
    return sum
  }

  console.log(add('849054616516515616512651651651451', '944848416841416516541465165184'));
</script>
